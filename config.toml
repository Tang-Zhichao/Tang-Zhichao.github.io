# The URL the site will be built for
base_url = "https://Tang-Zhichao.github.io"
title = "Tang-Zhichao"
description = "Homepage"
generate_feeds = true
minify_html = true

theme = "apollo"
taxonomies = [
  { name = "tags" },
  { name = "years" },
]

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

[search]
include_title = true
include_description = true
include_path = true
include_content = true
index_format = "elasticlunr_json"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "css"
highlight_themes_css = [
  { theme = "ayu-dark", filename = "syntax-theme-dark.css" },
  { theme = "ayu-light", filename = "syntax-theme-light.css" },
]

[extra]
# Put all your custom variables here
socials = [
  # Configure socials here
  { name = "github", url = "https://github.com/Tang-Zhichao/", icon = "github" },
  { name = "email", url = "mailto:zhichaotang1@gmail.com", icon = "email" },
]

menu = [
  # Configure menu bar here
    { name = "about", url = "/about"},
    { name = "publications", url = "/publications"},
    { name = "notes", url = "/notes"},
    { name = "sorting", url = "/sorting"},
    { name = "links", url = "/links"},
]

toc = true
use_cdn = false
favicon = "/icon/favicon.png"
theme = "toggle"              # light, dark, auto, toggle
fancy_code = true
dynamic_note = true           # a note that can be toggled
mathjax = true
mathjax_dollar_inline_enable = true
# repo_url = "https://github.com/Tang-Zhichao/Tang-Zhichao.github.io/"

[extra.taxonomies]
sort_by = "page_count"         # e.g. name, page_count
reverse = true

# See this for more options: https://github.com/not-matthias/apollo/blob/main/config.toml#L14